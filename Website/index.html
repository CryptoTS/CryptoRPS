        <h1>
            <b>
               <center> Play your friends in Rock, Paper, Scissors! </center>
            </b>
        </h1>
        <div>
            <!-- The Modal -->
            <div class="modal" id="matchModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div id="matchId" hidden></div>
                <div class="modal-content">
                    <div class="modal-header row">
                        <div class="col-sm modal-title">
                            <div class="row">
                                <div id="creatorAccHid" hidden></div>
                                <h2 class="col-sm" id="creatorAcc" style="margin: 0 auto;">0x00000</h2>
                                <h2 class="col-sm" id="creatorScore" style="margin: 0 auto;">0</h2>
                            </div>
                        </div>
                        <div class="col-sm modal-title">
                            <div class="row">
                                <div id="opponentAccHid" hidden></div>
                                <h2 class="col-sm" id="opponentAcc" style="margin: 0 auto;">0x00000</h2>
                                <h2 class="col-sm" id="opponentScore" style="margin: 0 auto;">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body container">
                        <div class="row rpsOutcomes">
                            <div class="col-sm player creator" id="creatorHand">
                                <img class="obj-fill_contain" src="assets/images/RockReady.png">
                                <div id="move" hidden></div>
                            </div>

                            <div class="col-sm player opponent" id="opponentHand">
                                <img class="obj-fill_contain" src="assets/images/RockReady.png">
                                <div id="move" hidden></div>
                            </div>
                        </div>
                        <div class="row rpsOptions">
                            <div class="col-sm option image" id="rock" onclick="shoot(this)">
                                <img class="obj-fill_contain" src="assets/images/RockReady.png"> 
                            </div>
                            <div class="col-sm option image" id="paper" onclick="shoot(this)">
                                <img class="obj-fill_contain" src="assets/images/Paper.png">
                            </div>
                            <div class="col-sm option image" id="scissor" onclick="shoot(this)">
                                <img class="obj-fill_contain" src="assets/images/Scissor.png">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="progressBar">
                            <div id="textOverlay"></div>
                            <div id="bar"></div>
                        </div>
                        <div id="victory" class="modal-title" style="display: none">
                            <h1 class="matchResults">You win!</h1>
                        </div>
                        <div id="defeat" class="modal-title" style="display: none">
                            <h1 class="matchResults">You lost...</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div align="right">
                <div>
                    <input id="ethAmount" type="number" step="0.25" value="0">
                    <button id="createMatchBtn" onclick="createMatch()" disabled="">Create RPS Match</button>
                </div>
            </div>
            <div align="center">
                <h2>Make your move!</h2>
                <div id="matchList">
                    <div class="match" id="topMatch"> 
                        <!-- Used to append an RPS match to the top of the list -->
                    </div>
